<div class="payment-container">
    <h2>Payment Form</h2>

    <div class="card-logos">
        <img src="https://image.shutterstock.com/image-vector/visa-mastercard-icon-vector-logo-260nw-748655148.jpg" alt="Visa and Mastercard" width="80">
        <img src="https://image.shutterstock.com/image-vector/american-express-card-logo-vector-260nw-1038639595.jpg" alt="American Express" width="80">
        <img src="https://image.shutterstock.com/image-vector/discover-network-card-icon-vector-260nw-1038639602.jpg" alt="Discover" width="80">
    </div>

    <form class="payment-form">
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
        </div>

        <div class="form-group">
            <label for="cardName">Card Name</label>
            <input type="text" id="cardName" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" placeholder="MM/YY">
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123">
        </div>

        <button type="submit" class="btn btn-success">Submit Payment</button>
    </form>
</div>
